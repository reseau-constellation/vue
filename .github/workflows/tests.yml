name: Tests Constellation Vue
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  formatter:
    name: Formatter
    runs-on: ubuntu-latest
    steps:
      - name: Préparation Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest

      - name: Installer pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest

      - name: Ouvrir code
        uses: actions/checkout@v5

      - name: Installer
        run: pnpm install

      - name: Formatter
        run: pnpm formatter

  tests:
    name: Tests Constellation Vue
    runs-on: ubuntu-latest
    steps:
      - name: Préparation de Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Installer pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest

      - name: Ouvrir la branche
        uses: actions/checkout@v5

      - name: Installer
        run: pnpm install

      - name: Vérifier les tests
        run: pnpm test

      - name: Envoyer couverure à Codecov
        uses: codecov/codecov-action@v5
